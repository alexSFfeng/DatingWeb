<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Timeline</title>
    <link rel="stylesheet" href="./css/styletimelineClient.css" />
</head>


<body>
    <div class="timelinePage">
    <div id="clientMenu" class="clientMenu">
        <img id="clientPic" src="./image/Glados.jpg" alt="clientPic">
        <ul class="menuElements">
            <li><a class="sectionName" href="#">TARGETS</a></li>
            <li><a class="sectionName" href="#">TIMELINE</a></li>
        </ul>
    </div>

    <h3 id="headerTimeline">Timeline</h3>
    <div class="taskPic">
        <img id="taskpic" src="./image/emptyProfile.png" alt="emptyProfile">
        <select class="targetstoPick">
            <option value="Target1">Target1</option>
            <option value="Target2">Target2</option>
        </select>
    </div>
    <div class="timeline">
        <ul class="schedule">
            <li><h5>Monday</h5>
            <ul class="dailyTasks">
                <li><textarea class="task">10:30 Catch her at PC Starbucks</textarea></li>
                <li><textarea class="task">12:10 Follow her to lunch from her class at CENTER 101</textarea></li>
                <li><textarea class="task">20:50 Text her about the homework assignment</textarea></li>
            </ul></li>
            <li><h5>Tuesday</h5></li>
            <li><h5>Wednesday</h5>
            <ul class="dailyTasks">
                    <li><textarea class="task">10:30 Catch her at PC Starbucks</textarea></li>
                    <li><textarea class="task">11:10 Sit next to her in class </textarea></li>
                </ul></li>
            <li><h5>Thursday</h5></li>
            <li><h5>Friday</h5>
                <ul class="dailyTasks">
                        <li><textarea class="task">10:30 Walk your dog in front of her</textarea></li>
                        <li><textarea class="task">11:10 Say hi to her in class but do not sit with her, find a female friend to sit with.</textarea></li>
                        <li><textarea class="task">23:45 Ask her if she want to come to your party tomorrow. If she refuse, say its your birthday party.</textarea></li>
                    </ul></li>
            <li><h5>Saturday</h5>
                <ul class="dailyTasks">
                        <li><textarea class="task">All day Stay with her in the party and have your friends leave you guys alone.</textarea></li>
                    </ul></li>
            <li><h5>Sunday</h5></li>
        </ul>
    </div>

</div>
</body>
</html>
